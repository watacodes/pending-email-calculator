<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Email Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <main class="page-wrapper">

    <section id="form-container">
      <fieldset>
        <legend>Days to clear up pending emails</legend>
          <form>
            <label for="inbox-mails">Current Mails in Inbox: </label>
              <input type="number" id="inbox-mails">
            <label for="incoming-mails">Incoming Emails: </label> 
              <input type="number" id="incoming-mails">
            <label for="outgoing-mails">Outgoing Emails: </label> 
              <input type="number" id="outgoing-mails">
            <input type="button" id="calculate-button" value="Calculate"></input>
          </form> 
      </fieldset>
    </section>
    <section id="result-container">
      <h1 id="result-days"></h1>
      <h2 id="result"></h2>
    </section>

  </main>
  
</body>
</html>
