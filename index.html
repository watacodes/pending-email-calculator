<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Email Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
  <script src="./main.js" defer></script>
</head>
<body>
  <main class="page-wrapper">

    <section id="form-container">
      <fieldset>
        <legend>Days to sweep pending email</legend>
          <form>
            <label for="inbox-email">Current Mail in Inbox: </label>
            <input type="number" id="inbox-email">
            <label for="incoming-email">Incoming Email(Per Day): </label> 
              <input type="number" id="incoming-email">
            <label for="outgoing-email">Outgoing Email(Per Day): </label> 
              <input type="number" id="outgoing-email">
            <input type="button" id="calculate-button" value="Calculate"></input>
          </form> 
      </fieldset>
    </section>
    <section id="result-container">
      <h1 id="result-days"></h1>
      <h2 id="result"></h2>
    </section>

  </main>
  
</body>
</html>
